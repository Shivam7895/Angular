<sb-layout-auth
    ><div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                    <div class="card-body">
                        <form [formGroup]="userForm"> 
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group"><label class="small mb-1" for="inputFirstName">First Name</label><input class="form-control py-4" id="inputFirstName" formControlName="firstName" type="text" placeholder="Enter first name" /></div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"><label class="small mb-1" for="inputLastName">Last Name</label><input class="form-control py-4" id="inputLastName" type="text" formControlName="lastName" placeholder="Enter last name" /></div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group"><label class="small mb-1" for="inputEmailAddress">Email</label><input class="form-control py-4" id="inputEmailAddress" type="email" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email address" /></div>

                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"><label class="small mb-1" for="inputEmailAddress">Phone</label><input class="form-control py-4" id="inputEmailAddress" type="email" formControlName="phone" aria-describedby="emailHelp" placeholder="Enter phone" /></div>

                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group"><label class="small mb-1" for="inputPassword">Password</label><input class="form-control py-4" id="inputPassword" type="password" formControlName="password" placeholder="Enter password" /></div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"><label class="small mb-1" for="inputConfirmPassword">Confirm Password</label><input class="form-control py-4" id="inputConfirmPassword" formControlName="conPass" type="password" placeholder="Confirm password" /></div>
                                </div>
                            </div>
                            <!-- routerLink="/dashboard" -->
                            <div class="form-group mt-4 mb-0"><a class="btn btn-primary btn-block"  (click) ="registerUser(0)">Create Account</a></div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <div class="small"><a routerLink="/auth/login">Have an account? Go to login</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div></sb-layout-auth
>
